  /user/general/register:
    post:
      tags:
        - user > general-user
      summary: register
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: P@ssw0rd
                password_confirmation:
                  type: string
                  example: P@ssw0rd
                email:
                  type: string
                  example: general1@general.com
                name:
                  type: string
                  example: general1
